{% extends 'teacher/base.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}

{% block title %} Create Question {% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Create Question</h1>
    <div class="row">
        <div class="col">
            <label for="inputSubject">Subject</label>
            <select class="form-control" name="inputSubject" id="inputSubject">
                <option value="" disabled selected>--Select subject--</option>
                {% for subject in all_subject %}
                <option id="{{ subject.id }}">{{ subject.type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col" id="numQues">
            <label for="numberOfQuestions">Number of Questions</label>
            <input type="text" class="form-control" aria-describedby="numHelp" id="numberOfQuestions" placeholder="Number of Questions">
            <small id="numHelp" class="form-text text-muted" style="color: red!important;"></small>
        </div>
    </div>
    <div class="d-block mx-auto justify-content-center mt-3" id="questionInputs">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="submitQuestion()">Create</button>
    </div>
    <div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body text-center p-lg-4">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </svg>
                    <h4 class="text-success mt-3">Oh Yeah!</h4>
                    <p class="mt-3">You have successfully created questions.</p>
                    <button type="button" class="btn mt-3 btn-success" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="{% static 'teacher/css/modal.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'teacher/js/gen-questions.js' %}"></script>
<script src="{% static 'teacher/js/question/create-question.js' %}"></script>
{% endblock %}
